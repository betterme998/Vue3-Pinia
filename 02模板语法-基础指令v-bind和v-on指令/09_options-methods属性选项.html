<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
    </div>

    <script src="./lib/Vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                    counter:0
                }
            },
            methods:{
                increment(){
                    this.counter++ //this 不能是window，因为window中我们无法获取到data返回对象中的数据
                    // 如果我们使用箭头函数，那么这个this就会是window了
                    // 为什么是window呢？
                    // 这里涉及到箭头函数使用this的查找规则，它会在自己的上层作用域中查找this
                    // 最终刚好找到script作用域中得this，就是window
                },
                decrement(){
                    this.counter--
                },
                // aaa:()=>{ !!!!!!这里不能使用箭头函数来定义methods里的函数，理由是箭头函数绑定了父级作用域的上下文，所以this将
    // 不会按照期望指向组件实例。this.a将是undefined.
                    
                // }
            }
        })
    </script>
</body>
</html>
