<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- 1.普通的html写法 -->
        <h2 style="color: red; font-size: 30px;">哈哈哈</h2>
      
      <!-- 2.style中的某些值，来自data中 -->
      <!-- 绑定style分为对象绑定和数字绑定 -->
      <!-- 注意css样式的font-size的-在js中不会把他们看作一个整体，要加上''给属性,值30px也是整体也要加''号 -->
      <!-- 动态绑定style，后面跟上对象类型，上面还能写出驼峰标识 -->
      <h2 :style="{color: fontColor, 'font-size': fontSize + 'px'}">哈哈哈</h2>

      <!-- 2.2.动态的绑定属性，这个属性是一个对象 -->
      <h2 :style="objStyle">呵呵</h2>

      <!-- 3.style的数组语法 -->
      <h2 :style="[objStyle, { backgroundColor:'purple' }]">嘿嘿嘿</h2>
    </div>

    <script src="./lib/Vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                  fontColor:"red",
                  fontSize:30,
                  objStyle:{
                    fontSize:'50px',
                    color:"green"
                  }
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
