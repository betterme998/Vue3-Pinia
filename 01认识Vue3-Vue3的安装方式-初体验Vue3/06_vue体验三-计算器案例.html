<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./lib/Vue.js"></script>
    <script>
        const app = Vue.createApp({
            template:`
                <h2>当前计数：{{counter}}</h2>
                <button @click="abc">+1</button>
                <button @click="cba">-1</button>
            `,
            data (){
                return{
                    counter:0
                }
            },
            methods:{
                abc:function (){
                    console.log("+1被点击");
                },
                cba:function (){
                    console.log("-1被点击");
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
